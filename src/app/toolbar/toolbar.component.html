<form class="suchformular">
  <mat-form-field mat-raised appearance="fill">
    <mat-label>Nach Sternen suchen...</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="sterneCtrl" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let stern of gefilterteSterne | async"
        [value]="stern.Name">
        <span>{{stern.Name}}</span> |
        <small>{{stern.Name}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<div class="actions">
  <button mat-icon-button (click)="uiState.toggleMaps()">
    <mat-icon svgIcon="sternenbilderkarte"></mat-icon>
  </button>
</div>
