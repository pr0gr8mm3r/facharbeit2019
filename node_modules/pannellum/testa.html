<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="src/css/pannellum.css"/>
    <script type="text/javascript" src="src/js/libpannellum.js"></script>
    <script type="text/javascript" src="src/js/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
var v = pannellum.viewer('panorama', { 'scenes': {}, 'autoLoad': false, 'showFullscreenCtrl': false, 'showZoomCtrl': false });
v.addScene('test', {
    "type": "equirectangular",
    "panorama": "https://i.imgur.com/G7t9QD9.jpg"
});
v.loadScene('test', 0, 0, 60);
</script>

</body>
</html>
